<div>
    <h1>Have a question or just want to get in touch? Let's chat.</h1> 
</div>

<!--- Begin Contact Form --> 
<div id="contact-form">
    <div>
      <h4> We respond to any messages within the same business day.</h4>
      <h4>Really!</h4>
    </div>
    <p id="failure">Whoops... your message wasn't sent.</p>
    <p id="success">Your message was sent successfully. We'll be in touch soon!</p>
  
    <form method="post" action="/">
      <div>
        <label for="name">
              <span class="required">*Name:</span> 
              <input type="text" id="name" name="name" value="" placeholder="Your Name" required="required" tabindex="1" autofocus="autofocus" />
            </label>
      </div>
      <div>
        <label for="email">
              <span class="required">*Email:</span>
              <input type="email" id="email" name="email" value="" placeholder="Your Email" tabindex="2" required="required" />
            </label>
      </div>
      <div>
        <label for="subject">
            <span required="">Subject: </span>
            <input type="subject" id="subject" name="email" value="" placeholder="Subject of Message" tabindex="2" required="required" />
            </label>
      </div>
      <div>
        <label for="message">
              <span class="required">*Message:</span> 
              <textarea id="message" name="message" placeholder="Write your message here." tabindex="5" required="required"></textarea> 
            </label>
      </div>
      <div>
        <button name="submit" type="submit" id="submit">SEND</button>
      </div>
    </form>
  
  </div>
<!--- End Contact Form -->
